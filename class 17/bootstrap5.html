<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="contact-section bg-danger text-white p-3">
        <div class="title text-center mt-3">
            <h3 class="text-weight-bolder">Contact me</h3>
        </div>

        <form action="" class="w-50 m-auto  was-validated">

            <div class="mb-3">
                <label for="fullname">Fullname:</label>
            <input class="form-control" type="text" name="fullname" required>

            <div class="valid-feedback"></div>
            <div class="invalid-feedback">please enter your fullname as soon as possibale</div>    

            </div>

            <div class="mb-3">
                <label for="fullname">Email:</label>
                <input class="form-control" type="email"> 
                <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
            </div>

            
            <div class="mb-3">
                <label for="message">Message:</label>
                <textarea style="resize: none;" name="message" id="" cols="30" rows="10" class="form-control"></textarea> 
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-dark" value="submit">
                <input type="reset"  class="btn btn-dark"  value="reset">

            </div>


        </form>
    </div>

    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
