<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color & spacing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="div1 bg-primary p-3 p-lg-5 m- 3 m-lg-5">
            <h1 class="text-white">I am div1</h1>
            <p class="text-white">Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <div class="div2 bg-secondary">
            <h1 class="text-info">I am div2</h1>
            <p class="text-primary">Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <div class="div3 bg-success">
            <h1 class="text-muted">I am div3</h1>
            <p class="text-warning">Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <div class="div4 bg-info">
            <h1 class="text-dark">I am div4</h1>
            <p class="text-light">Lorem ipsum dolor sit amet consectetur.</p>
        </div>
    </div>


    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
